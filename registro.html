<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="assets/css/main/cabecalho/desconto.css">
        <link rel="stylesheet" href="assets/css/main/cabecalho/menu-itens.css">
        <link rel="stylesheet" href="assets/css/main/cabecalho/menu-lista.css">
        <link rel="stylesheet" href="assets/css/main/cabecalho/menu.css">
        <link rel="stylesheet" href="assets/css/main/cabecalho/nome-loja.css">
        <link rel="stylesheet" href="assets/css/main/rodape.css">
        <link rel="stylesheet" href="assets/css/registro/container.css">
        <link rel="stylesheet" href="assets/css/registro/form.css">

        <title>Registro</title>
    </head>
    <body>
        <header>
            <section class="desconto">
                <p>20% de desconto em todos os produtos!</p>
            </section>
            <section class="nome__loja">
                <img src="assets/img/logo.png" alt="Logo da loja">
                <h1>Nome da Loja</h1>
            </section>
            <nav class="menu">
                <ul class="menu__lista">
                    <li class="menu__itens">Contato</li>
                    <li class="menu__itens">Registrar-se</li>
                    <li class="menu__itens">Login</li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="form">
                    <form action="#"></form>
                    <h2>Registro</h2>
                    <div class="inputs__login">
                        <input type="text" name="Nome" id="Nome" placeholder="Nome e Sobrenome" required>
                        <input type="email" name="email" id="email" placeholder="Email" required>
                        <input type="password" name="senha" id="senha" placeholder="Senha" required>

                        <select name="pais" id="pais" required>
                            <option selected disabled value="">País</option>
                            <option value="Brasilien">Brasilien</option>
                            <option value="Brasil">Brasil</option>
                            <option value="Brésil">Brésil</option>
                            <option value="Brazil">Brazil</option>
                            <option value="Brasile">Brasile</option>
                            <option value="Burajiru">Burajiru</option>
                        </select>
                    </div>

                    <div class="botao__entrar">
                        <button>Limpar</button>
                        <button>Registrar</button>
                    </div>
                    <div class="entrar">
                        <p>Já possui uma conta? <span>Entrar</span></p>
                    </div>

                </div>
            </div>


        </main>
        <footer class="rodape">
            <p>Todos os direitos reservados a FRONT END 1</p>
        </footer>
    </body>
</html>
